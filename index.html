<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume & Job Assistant</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Automated Resume & Job Application Assistant</h1>
  </header>

  <main>
    <!-- Upload Resume -->
    <div class="upload_resume">
      <h2>1. Upload Your Resume</h2>
      <input type="file" id="resumeUpload" accept=".docx">
    </div>

    <!-- Paste Job Description -->
    <div class="jobDesc">
      <h2>2. Paste in Job Description</h2>
      <textarea name="jobDesc" id="jobDesc"></textarea>
    </div>

    <!-- Action Buttons -->
    <div class="button">
      <button id="generateLetterBtn" type="button">Parse Resume</button>
    </div>

    <!-- Output Area -->
    <div>
      <div id="coverLetterOutput"></div>
    </div>
  </main>

  <footer>
    <p>Tom Tunquist</p>
  </footer>

</body>
</html>
