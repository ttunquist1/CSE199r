<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume & Job Assistant</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Automated Resume & Job Application Assistant</h1>
  </header>

  <main>
    <input type="file" id="resumeFile" />
    <button id="parseBtn">Parse Resume</button>

    <h3>Experience</h3>
    <ul id="experience"></ul>

    <h3>Education</h3>
    <ul id="education"></ul>

    <h3>Skills</h3>
    <ul id="skills"></ul>

    <h2>AI SUGGESTIONS</h2>
    <div id="aiOutput" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 1em; margin-top: 1em;"></div>

    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>

  </main>

  <footer>
    <p>Tom Tunquist</p>
  </footer>

</body>

</html>
